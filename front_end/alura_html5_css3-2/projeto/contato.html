<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" pattern="[A-Za-z ']{4,}" title="O nome deve conter no minimo 4 caracters e possuir apenas letras" required="true" autofocus="true" placeholder="Seu Nome Completo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required="true" placeholder="seu@email.com">
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>    
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico">
                        Serviço
                    </label>
                    <fieldset>
                        <input type="radio" name="assunto" id="outro">
                        <label for="outro">Outros</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
